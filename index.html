<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Validation of the form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <h1>Validation of the form</h1>

        <form action="#" id="myForm">
            <input type="text" name="your-name" placeholder="Name and Surname" data-error="Enter your name and surname">
            <input type="email" name="your-email" placeholder="E-mail adress" data-error="Enter the correct email address">
            <select name="your-subject" data-error="Select the subject of the message">
                <option value="" disabled selected>- Message Subject -</option>
                <option value="pytanie">Question</option>
                <option value="propozycja">Suggestion</option>
                <option value="support">Support</option>
            </select>
            <textarea name="your-message" placeholder="Message content" data-error="Enter the message content"></textarea>

            <button type="submit">Send</button>
        </form>

    </div>

<script src="js/scripts.js"></script>
</body>
</html>
